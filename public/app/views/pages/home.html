<div class="container text-center" ng-if="!main.loggedIn">
    <h1 class="text-inverse">Start your note book</h1>
    <div>
        <p class="text-inverse"><a class="btn btn-success" href="/login">Login</a> or <a class="btn btn-primary" href="/signup">Sign Up</a></p>
    </div>
</div>

<div class="container">
    <div class="container row" ng-if="main.loggedIn">
        <div class="col-md-12" ng-controller="NotesController as note">
            <div class="panel panel-primary">
                <div class="panel-heading">Write your note</div>
                <div class="panel-body">
                    <form method="post" ng-submit="note.createNote()">
                        <p><input type="text" class="form-control input-lg" name="note" ng-model="note.noteData.content" placeholder="Write your note" required /></p>
                    </form>
                </div>
            </div>

            <div class="panel panel-success">
                <div class="panel panel-heading">Notes</div>
                <div class="panel-body" ng-repeat="each in note.notes">
                    <p>{{ each.content }}</p>
                </div>
            </div>
        </div>

        <div class="col-md-6">
        </div>
    </div>
</div>
