<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
    <head>
        <base href="/" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>

        <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="//pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css">

        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>

        <script src="app/service/authService.js"></script>
        <script src="app/service/userService.js"></script>
        <script src="app/service/noteService.js"></script>

        <script src="app/controllers/mainCtrl.js"></script>
        <script src="app/controllers/userCtrl.js"></script>
        <script src="app/controllers/notesCtrl.js"></script>

        <script src="app/directives/reverse.js"></script>

        <script src="app/app.routes.js"></script>
        <script src="app/app.js"></script>

        <link href='//fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css' />
        <link rel="stylesheet" href="app/views/css/main.css" />

        <title>HipstaNote</title>
    </head>
    <body ng-controller="MainController as main">
        <nav class="navbar navbar-inverse">
            <div class="container container-fluid">
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/allNotes">All Notes</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
                        <li ng-if="!main.loggedIn"><a href="/signup">Sign Up</a></li>
                        <li ng-if="main.loggedIn"><a href="#">Hello, {{ main.user.username }}!</a></li>
                        <li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="jumbotron">
            <div class="container text-center">
                <header>
                    <h1><a href="/">HipstaNote</a></h1>
                </header>
            </div>
        </div>

        <div id="content" ng-view></div>

        <section class="air"></section>

        <footer class="text-center">
            <p class="text-inverse">Application on <a href="https://github.com/alekseylovchikov/HipstaNote" target="_blank">GitHub</a></p>
        </footer>

        <script>
            $(document).ready(function () {
                $('.forgot-pass').click(function(event) {
                    $(".pr-wrap").toggleClass("show-pass-reset");
                });

                $('.pass-reset-submit').click(function(event) {
                    $(".pr-wrap").removeClass("show-pass-reset");
                });
            });
        </script>
    </body>
</html>
